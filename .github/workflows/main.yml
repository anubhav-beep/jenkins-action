name: trigger jenkins job
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Jenkins Job
      uses: appleboy/jenkins-action@0.0.1
      with:
        url: "http://localhost:8080/"
        user: "admin"
        token: ${{ secrets.TOKEN }}
        job: "job1"
